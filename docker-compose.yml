version: '3.8'

services:
  swarm-server:
    image: swarmmap:cuda10.2_with_example
    container_name: swarm-server
    hostname: swarm-server
    networks:
      - swarmmap-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      # Mount EuRoC dataset from Windows
      - C:\Users\sj99\Desktop\EuRoC:/dataset
      # Mount SwarmMap code directory (for vocabulary and config)
      - ./code:/opt/SwarmMap/code:ro
      - ./config:/opt/SwarmMap/config:ro
      # Mount output directory for maps and trajectories
      - ./output:/opt/SwarmMap/output
    working_dir: /opt/SwarmMap
    command: >
      /bin/bash -c "
      export DISPLAY=:0 &&
      ./bin/swarm_server -v code/Vocabulary/ORBvoc.bin -d config/test_mh01.yaml -l info --viewer 0 --mapviewer 0
      "
    ports:
      - "10088:10088"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  swarm-client-1:
    image: swarmmap:cuda10.2_with_example
    container_name: swarm-client-1
    hostname: swarm-client-1
    networks:
      - swarmmap-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      # Mount EuRoC dataset from Windows
      - C:\Users\sj99\Desktop\EuRoC:/dataset
      # Mount SwarmMap code directory (for vocabulary)
      - ./code:/opt/SwarmMap/code:ro
      # Mount client config with HOST: 'swarm-server'
      - ./docker/client.yaml:/opt/SwarmMap/config/client.yaml:ro
      # Mount output directory
      - ./output:/opt/SwarmMap/output
    working_dir: /opt/SwarmMap
    command: >
      /bin/bash -c "
      export DISPLAY=:0 &&
      sleep 3 &&
      ./bin/swarm_client -v code/Vocabulary/ORBvoc.bin -d config/client.yaml -l info --viewer 0 --mapviewer 0
      "
    depends_on:
      - swarm-server
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

